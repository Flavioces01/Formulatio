<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Formulario</title>
</head>
<body>
  <div class="container">
    <h2>Registro de usuario</h2>
    <form id="FormularioRegistro">
      <div class="form-group">
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre">
        <div class="error-mensaje" id="nameerror"></div>
      </div>
      <div class="form-group">
        <label for="Correo">Correo:</label>
        <input type="email" id="Correo" placeholder="Ejemplo@gmail.com">
        <div class="error-mensaje" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password">
        <div class="error-mensaje" id="passwordError"></div>
      </div>
      <div class="form-group">
        <label for="cpassword">Confirmar Contraseña:</label>
        <input type="password" id="cpassword">
        <div class="error-mensaje" id="cpasswordError"></div>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  <script src="script/script.js" defer></script>
</body>
</html>
